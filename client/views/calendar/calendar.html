<template name="calendar">
	<div id="main-content">
		<div class="modal fade" id="box-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				  <h4 class="modal-title">Box Settings</h4>
				</div>
				<div class="modal-body">
				  Here goes box setting content.
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  <button type="button" class="btn btn-primary">Save changes</button>
				</div>
			  </div>
			</div>
		  </div>
		<div class="container">
			<div class="row">
				<div id="content" class="col-lg-12">
					<div class="row">
						<div class="col-sm-12">
							<div class="page-header">
								<ul class="breadcrumb">
									<li>
										<i class="fa fa-home"></i>
										<a href="index.html">Home</a>
									</li>
									<li>Calendar</li>
								</ul>
								<div class="clearfix">
									<h3 class="content-title pull-left">Calendar</h3>
								</div>
								<div class="description">Dates and Events</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="box border">
								<div class="box-title">
									<h4><i class="fa fa-calendar"></i>Calendar</h4>
									<div class="tools">
										<a href="#box-config" data-toggle="modal" class="config">
											<i class="fa fa-cog"></i>
										</a>
										<a href="javascript:;" class="reload">
											<i class="fa fa-refresh"></i>
										</a>
										<a href="javascript:;" class="collapse">
											<i class="fa fa-chevron-up"></i>
										</a>
										<a href="javascript:;" class="remove">
											<i class="fa fa-times"></i>
										</a>
									</div>
								</div>
								<div class="box-body">
									<div class="row">
										<div class="col-md-3">
											<div class="input-group">
												 <input type="text" value="" class="form-control" placeholder="Event Event Title..." id="event-title" />
												 <span class="input-group-btn">
													<a href="javascript:;" id="add-event" class="btn btn-success">Add Event</a>
												 </span>
										    </div>
											<div class="divide-20"></div>
											<div id='external-events'>
												<h4>Draggable Events</h4>
												<div id="event-box">
													<div class='external-event'>My Event 1</div>
													<div class='external-event'>My Event 2</div>
													<div class='external-event'>My Event 3</div>
													<div class='external-event'>My Event 4</div>
													<div class='external-event'>My Event 5</div>
												</div>
												<p>
												<input type='checkbox' id='drop-remove' class="uniform"/> <label for='drop-remove'>remove after drop</label>
												</p>
											</div>
										</div>
										<div class="col-md-9">

											{{> fullcalendar id="calendar" defaultView='agendaWeek'}}

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="footer-tools">
						<span class="go-top">
							<i class="fa fa-chevron-up"></i> Top
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
