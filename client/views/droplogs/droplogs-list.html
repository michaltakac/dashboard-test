<template name="droplogsList">
    <div id="main-content">
		{{> SampleModal}}
		<div class="container">
			<div class="row">
				<div id="content" class="col-lg-12">

					{{! PAGE HEADER }}
					<div class="row">
						<div class="col-sm-12">
							<div class="page-header">
								{{! STYLER }}
								
								{{! /STYLER }}
								{{! BREADCRUMBS }}
								<ul class="breadcrumb">
									<li>
										<i class="fa fa-home"></i>
										<a href="index.html">Home</a>
									</li>
									<li>Droplogs</li>
								</ul>
								{{! /BREADCRUMBS }}
								<div class="clearfix">
									<h3 class="content-title pull-left">Droplogs</h3>
								</div>
								<div class="description">List of droplogs</div>
							</div>
						</div>
					</div>
					{{! /PAGE HEADER }}

				    <div class="row">
						
						{{! DROPLOGS LIST }}
						<div class="col-md-12">
							<div class="box border primary">
								<div class="box-title small">
									<h4><i class="fa fa-dollar"></i>Add drop</h4>
									<div class="tools">
										<a href="javascript:;" class="collapse">
											<i class="fa fa-chevron-up"></i>
										</a>
										<a href="javascript:;" class="reload">
											<i class="fa fa-refresh"></i>
										</a>
										<a href="#box-config" data-toggle="modal" class="config">
											<i class="fa fa-cog"></i>
										</a>
									</div>
								</div>
								<div class="box-body">
									<table class="table table-striped table-bordered table-hover">
											 <thead>
												<tr>
												   <th>#</th>
												   <th>Droplog title</th>
												   <th>Boss</th>
												   <th>Date created</th>
												   <th>Published</th>
												   <th>Delete</th>
												</tr>
											 </thead>
											 <tbody>
												<tr>
												   <td>1</td>
												   <td>Zulrah first one</td>
												   <td>Zulrah</td>
												   <td>30 Mar 2015, 20:15</td>
												   <td>
														<div class="make-switch switch-small has-switch" data-on="info" data-off="success" data-on-label="<i class='fa fa-check icon-white'></i>" data-off-label="<i class='fa fa-times'></i>">
														<div class="switch-off switch-animate"><input type="checkbox" checked="" disabled=""><span class="switch-left switch-small switch-info"><i class="fa fa-check icon-white"></i></span><label class="switch-small">&nbsp;</label><span class="switch-right switch-small switch-success"><i class="fa fa-times"></i></span></div>
														</div>
													</td>
												</tr>
												<tr>
												   <td>2</td>
												   <td>Testing droplog</td>
												   <td>Zulrah</td>
												   <td>30 Mar 2015, 21:09</td>
												   <td>
														<div class="make-switch switch-small has-switch disabled" data-on="info" data-off="success" data-on-label="<i class='fa fa-check icon-white'></i>" data-off-label="<i class='fa fa-times'></i>">
														<div class="switch-on switch-animate"><input type="checkbox" checked="" disabled=""><span class="switch-left switch-small switch-info"><i class="fa fa-check icon-white"></i></span><label class="switch-small">&nbsp;</label><span class="switch-right switch-small switch-success"><i class="fa fa-times"></i></span></div>
														</div>
													</td>
												</tr>
											 </tbody>
											</table>
								</div>
							</div>
						</div>
						{{! /DROPLOGS LIST }}
					</div>

					<div class="separator"></div>
										
					<div class="footer-tools">
						<span class="go-top">
							<i class="fa fa-chevron-up"></i> Top
						</span>
					</div>

				</div>
			</div>
		</div>
	</div>
</template>
