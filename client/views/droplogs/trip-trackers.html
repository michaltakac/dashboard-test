<template name="TripTrackers">
    <div class="row">
		<div class="col-md-12">
			{{! BOX }}
			<div class="box border primary">
				<div class="box-title small">
					<h4><i class="fa fa-rocket"></i>Trip statistics</h4>
					<div class="tools">
						<a href="#box-config" data-toggle="modal" class="config">
							<i class="fa fa-cog"></i>
						</a>
						<a href="javascript:;" class="reload">
							<i class="fa fa-refresh"></i>
						</a>
						<a href="javascript:;" class="collapse">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="box-body">
					<div class="row">
						<div class="col-md-12">
							<div class="quick-pie panel panel-default">
								<div class="panel-body">
									<div class="col-md-4 text-center">
										<div id="dash_pie_1" class="piechart" data-percent="59">
											<span class="percent">59%</span>
											<canvas height="110" width="110"></canvas>
										</div>
										<a href="#" class="title">Luck rate <i class="fa fa-angle-right"></i></a>
									</div>
									<div class="col-md-4 text-center">
										<div id="dash_pie_2" class="piechart" data-percent="73">
											<span class="percent">73%</span>
											<canvas height="110" width="110"></canvas>
										</div>
										<a href="#" class="title">Dry streak <i class="fa fa-angle-right"></i></a>
									</div>
									<div class="col-md-4 text-center">
										<div id="dash_pie_3" class="piechart" data-percent="90">
											<span class="percent">90%</span>
											<canvas height="110" width="110"></canvas>
										</div>
										<a href="#" class="title">Dry chance <i class="fa fa-angle-right"></i></a>
									</div>
								</div>
							</div>
						</div>
				   </div>
				</div>
			</div>
			{{! /BOX }}
		</div>
	</div>
</template>
