<template name="droplog">

<div id="main-content">
	{{> SampleModal}}
	<div class="container">
		<div class="row">
			<div id="content" class="col-lg-12">

				{{! PAGE HEADER }}
				<div class="row">
					<div class="col-sm-12">
						<div class="page-header">
							{{! STYLER }}
							
							{{! /STYLER }}
							{{! BREADCRUMBS }}
							<ul class="breadcrumb">
								<li>
									<i class="fa fa-home"></i>
									<a href="index.html">Home</a>
								</li>
								<li>
									<a href="#">Droplogs</a>
								</li>
								<li>Zulrah droplog</li>
							</ul>
							{{! /BREADCRUMBS }}
							<div class="clearfix">
								<h3 class="content-title pull-left">Zulrah droplog</h3>
							</div>
							<div class="description">ID: xcd8rgw5jz</div>
						</div>
					</div>
				</div>
				{{! /PAGE HEADER }}

				{{> TripTrackers}}

			    <div class="row">
					{{! COLUMN 1 }}
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-12">
								<div class="quick-pie panel panel-default">
									<div class="panel-body">
										<table id="rsdl-table" class="table table-striped table-bordered table-hover">
											<thead class="rsdl-table-header">
												<tr>
													<th class="th-table-number">#</th>
													<th class="th-table-image">Img</th>
													<th class="th-table-title">Drop name</th>
												    <th class="th-table-quantity">Qty</th>
												    <th class="th-table-price">Price</th>
												    <th class="th-table-time">Time</th>
												    <th class="th-table-delete"></th>
												</tr>		
											</thead>
										</table>
										{{#if drops}}
										<table id="rsdl-data-table" class="table table-striped table-bordered table-hover">
											<tbody id="rsdl-data">
												{{#each drops}}
													<tr>
														<td class="td-table-number">{{number}}</td>
														<td class="td-table-image"><img src="{{img}}"></td>
														<td class="td-table-title">{{title}}</td>
														<td class="td-table-quantity">{{quantity}}</td>
														<td class="td-table-price">{{totalPrice}}</td>
														<td class="td-table-time">{{createdAt}}</td>
														<td class="td-table-delete"><button class="btn btn-danger delete">&times;</button></td>
													</tr>
												{{/each}}
											</tbody>
										</table>
										{{else}}
											<p>New droplog created.</p>
											<p>Add new drops from right menu.</p>
										{{/if}}
									</div>
								</div>
							</div>
					   </div>
					</div>
					{{! /COLUMN 1 }}
					
					{{! COLUMN 2 }}
					<div class="col-md-6">
						<div class="box border primary">
							<div class="box-title small">
								<h4><i class="fa fa-dollar"></i>Add drop</h4>
								<div class="tools">
									<a href="javascript:;" class="collapse">
										<i class="fa fa-chevron-up"></i>
									</a>
									<a href="javascript:;" class="reload">
										<i class="fa fa-refresh"></i>
									</a>
									<a href="#box-config" data-toggle="modal" class="config">
										<i class="fa fa-cog"></i>
									</a>
								</div>
							</div>
							<div class="box-body">
								<div class="add-drop">
									<ul>
									{{#each dropImages}}		
										<li class="drops-wrapper">
											<div class="drop-image add-drop-to-db" title="{{title}}">
												<img src="{{img}}" title="{{title}}">
											</div>
											<span class="drop-count">{{itemCount}}</span>
										</li>
									{{/each}}
									</ul>
								</div>
							</div>
						</div>
					</div>
					{{! /COLUMN 2 }}
				</div>

				<div class="separator"></div>
									
				<div class="footer-tools">
					<span class="go-top">
						<i class="fa fa-chevron-up"></i> Top
					</span>
				</div>

			</div>
		</div>
	</div>
</div>

</template>
